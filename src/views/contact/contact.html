<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../contact/css/contact.css">
    <link rel="stylesheet" href="./../../common/footer/footer.css">
    <link rel="stylesheet" href="../../common/header/header.css">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Family font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"rel="stylesheet">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<script type="module" src="../contact/js/contact.js"></script>
<body>
    <header class="sticky-top"></header>

    <main>
            <div id="banner-aboutUs">
                <h1>Contactanos</h1>
                <h3>Desde Mahalo te invitamos a conocer nuestra propuesta</h3>
            </div>
            <div class="white-space"></div>
            <div id="contactFormContainer">
                <form action="" name="formContact">
                    <div id="contactForm" class="form-group">
                        <div class="form-element">
                            <label for="fName">Nombre</label>
                            <input type="text" class="form-control" name= "fName" id="name" placeholder="Ingrese su nombre">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-element">
                            <label for="fTelephone">Teléfono</label>
                            <input type="number" class="form-control" name="fTelephone" id="telephone" placeholder="Ingrese su telefono">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-element">
                            <label for="fEmal">Email</label>
                            <input type="text" class="form-control" name="fEmal" id="email" placeholder="Ingrese su email">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-element">
                            <label for="specialitiesFormControlSelect">Especialidad</label>
                            <select class="form-control" id="specialitiesFormControlSelect">
                                <option>Seleccione una opción</option>
                                <option>Uñas</option>
                                <option>Pestañas</option>
                                <option>Cejas</option>
                                <option>Peinados</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="form-element">
                            <label for="fMessage">Mensaje</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Deje su mensaje"></textarea>                            
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-element">
                            <label for="fImage">Imagen</label>
                            <input type="file" class="form-control" name="fImage" id="image" accept="image/*">
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div id="conditionsCheckContainer" class="form-check">
                        <label class="form-check-label" for="conditionsCheck">Acepto los términos y condiciones</label>                                            
                        <input type="checkbox" class="form-check-input" name="fEmal" id="conditionsCheck">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div id="submitButtonContainer">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
                <img id="contactFormImage" src="../../assets/images/entradaMahalo.jpg" alt="">
            </div> 
            <div class="white-space"></div>
            <div id="mapsContainer">
                <iframe width="100%" height="400" style="border:0" title="googleMaps" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCQzO1dQqFIMG-TR6c5adXQKXROIFzC6vs&q=Andalgala1301,buenos+aires"></iframe>
            </div>
    </main>
    <footer></footer>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
