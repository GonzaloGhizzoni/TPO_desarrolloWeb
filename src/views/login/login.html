<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../login/css/login.css">
    <link rel="stylesheet" href="./../../common/footer/footer.css">
    <link rel="stylesheet" href="../../common/header/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Family font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<script type="module" src="../login/js/login.js"></script>

<body>

    <header class="sticky-top"></header>

    <main>
        
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Crea una cuenta</h1>

                <input id="fName" type="text" placeholder="Nombre">
                <input id="fSurname" type="text" placeholder="Apellido">
                <input id="FregisterEmail" type="email" placeholder="Correo electrónico">
                <input id="fbirthdate" type="date" placeholder="Fecha de nacimiento">
                <input id="FregisterPassword" type="password" placeholder="Contraseña">
                <button>Registrarte</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <input id="fEmail" type="email" placeholder="Correo electrónico">
                <input id="fPassword" type="password" placeholder="Contraseña">
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Inicia sesión para acceder a todas las funcionalidades</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!</h1>
                    <p>Crea una cuenta con tus datos para disfrutar de todas las funcionalidades</p>
                    <button class="hidden" id="register">Registrarte</button>
                </div>
            </div>
        </div>
    </div>

</body>


    </main>

    <footer>

    </footer>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
