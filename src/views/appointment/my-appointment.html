<body>
    <!-- Ejemplo de un modal básico para editar -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Editar Cita</h2>
        <form id="editForm">
            <!-- Campos de edición -->
            <label for="specialty">Especialidad:</label>
            <select id="specialties" name="specialty" required>
                <option value="Uñas">Uñas</option>
                <option value="pestañas">Pestañas</option>
                <option value="cejas">Cejas</option>
                <option value="peinado">peinado</option>
            </select>
            
            <label for="dateOfAppointment">Fecha de la cita:</label>
            <input type="date" id="dateOfAppointment" name="dateOfAppointment" required><br><br>

            <label for="hour">Hora:</label>
            <input type="time" id="hour" name="hour" required><br><br>

            <button id="submitEditAppointment" type="button" onclick="submitEditedAppointment()">Guardar Cambios</button>
        </form>
    </div>
</div>



    <header class="sticky-top"></header>

    <main>
        <div id="banner-aboutUs" class="roboto-regular">

            <h1>Agendá una Cita!</h1>

        </div>

        <div class="appoin-container">
            <div id="sidebar">
                <nav>
                    <a href="../appointment/appointment-form.html">Solicita un Turno</a>
                    <a href="../appointment/my-appointment.html" class="active-sidebar">Mis Turnos</a>
                </nav>
            </div>
            <div class="form-container">
                <h4>Mis turnos</h4>
                <div id="editAppointmentSuccess" class="success-message"></div>
                <div id="editAppointmentFailed" class="error-message"></div>

                <div id="deleteAppointmentSuccess" class="success-message"></div>
                <div id="deleteAppointmentFailed" class="error-message"></div>

                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th id="table-specialties">Especialidad</th>
                            <th id="table-date">Fecha</th>
                            <th id="table-hour">Hora</th>
                            <th>Editar</th>
                            <th>Cancelar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>




    </main>
